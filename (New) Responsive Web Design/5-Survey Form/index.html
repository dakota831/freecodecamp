<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
    <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email" /></label>
    <label id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
    <label for="dropdown">Which option best describes your current role?
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Fulltime Job</option>
      <option value="3">Fulltime Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="6" /> Personal Account</label>
    <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="7" /> Business Account</label>
    <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="box" type="checkbox" value="8" name="box1" class="inline" /> Option A
          <input id="box" type="checkbox" value="9" name="box1" class="inline" /> Option B
      </label>
      <label for="bio">Additional Comment:
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        <input id="submit" type="submit" value="submit" />
  </form>
</body>

</html>
